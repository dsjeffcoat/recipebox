{% extends 'base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Add A Recipe</h1>
    <p class="lead">Got something in mind for the folks to try at home? Enter the recipe here!</p>
  </div>
</div>

<div class="form-group">
    <form action='/addrecipe/' method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</div>
<div class="container">
  <a href="/" class="btn btn-primary" role="button">Home</a>
  <p><a href="/addauthor/">New Cook? Add yourself to RecipeBox!</a></p>
</div>

{% endblock  %}
